# https://github.com/yt-dlp/yt-dlp/issues/985 https://github.com/yt-dlp/yt-dlp/issues/4635#issuecomment-1212726256 https://github.com/yt-dlp/yt-dlp/blob/master/yt_dlp/extractor/youtube.py#L3163 player_client=android
ytdl-raw-options=mark-watched=,cookies-from-browser=firefox,extractor-args="youtube:skip=translated_subs"
# https://github.com/mpv-player/mpv/issues/10601 https://github.com/mpv-player/mpv/issues/9042#issuecomment-886113926 https://github.com/mpv-player/mpv/issues/8655
script-opts=ytdl_hook-try_ytdl_first=yes,ytdl_hook-exclude="%.webm$|%.ts$|%.mp3$|%.m3u8$|%.m3u$|%.mkv$|%.mp4$|%.VOB$"
sub-pos=95
screenshot-template=~/Мой диск/video-screenshots/%{media-title}-%wH_%wM_%wS_%wT
watch-later-options=start
# https://github.com/mpv-player/mpv/blob/master/DOCS/interface-changes.rst#interface-changes
# screenshot-tag-colorspace=yes
# 4k/>1080+av1 results in dropped frames https://github.com/mpv-player/mpv/issues/11349 https://www.funkyspacemonkey.com/mpv-youtube-dl-stop-wasting-resources https://www.reddit.com/r/youtubedl/comments/fddk1p/comment/fjh9uj1/
ytdl-format=bestvideo[height <=?1440][vcodec!*=av01]+bestaudio/best
profile=gpu-hq
hwdec=auto
vo=gpu-next
scale=ewa_lanczos
cscale=ewa_lanczos
dscale=ewa_lanczos
no-keepaspect-window
window-maximized=yes
use-filedir-conf
alang=ja,jap,jpn,ru,rus,eng,en,english
slang=eng,en,en-en,ru-ru
cache=yes
demuxer-max-bytes=500MiB
demuxer-readahead-secs=500
